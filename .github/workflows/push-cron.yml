name: Send Bible Reading Push Notifications

on:
  schedule:
    # 매 분 실행 (GitHub Actions는 지연될 수 있음)
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call cron endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "Missing CRON_URL secret" >&2
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET secret" >&2
            exit 1
          fi

          curl -sS -X POST "$CRON_URL" \
            -H "x-cron-secret: $CRON_SECRET" \
            -H "content-type: application/json" \
            --data '{}'
